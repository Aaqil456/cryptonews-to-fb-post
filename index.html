<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Translated News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
            color: white;
        }
        .news-container {
            max-width: 800px;
            margin: auto;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }
        .news-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-title {
            font-size: 18px;
            font-weight: bold;
        }
        .news-description {
            font-size: 14px;
            margin: 10px 0;
        }
        .news-link {
            color: #00e2b1;
            text-decoration: none;
        }
        .news-link:hover {
            text-decoration: underline;
        }
        .news-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .important-badge {
            background-color: #ff5722;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .hot-badge {
            background-color: #ff9800;
            color: black;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #00e2b1;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00c08a;
        }
    </style>
</head>
<body>
    <div class="news-container" id="news-container">
        <!-- News will be dynamically added here -->
    </div>
    <script>
        // Fetch the latest news JSON with cache busting
        fetch(`https://aaqil456.github.io/translated-news/translated_news.json?timestamp=${new Date().getTime()}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('news-container');
                container.innerHTML = ''; // Clear old content

                const newsArray = data.all_news;
                if (Array.isArray(newsArray)) {
                    newsArray.forEach(news => {
                        const newsItem = document.createElement('div');
                        newsItem.classList.add('news-item');
                        newsItem.innerHTML = `
                            <div class="news-title">${news.title}</div>
                            <img src="${news.image}" alt="${news.title}" class="news-image">
                            <div class="news-description">${news.description}</div>
                            <a href="${news.url}" class="news-link" target="_blank">Baca Lagi</a>
                            ${news.important === "Yes" ? '<div class="important-badge">Important</div>' : ''}
                            ${news.is_hot ? '<div class="hot-badge">Hot News</div>' : ''}
                        `;
                        container.appendChild(newsItem);
                    });
                } else {
                    container.innerHTML = '<div>Error: Data format is invalid.</div>';
                }
            })
            .catch(err => {
                const container = document.getElementById('news-container');
                container.innerHTML = '<div>Error loading news. Please try again later.</div>';
            });
    </script>
</body>
</html>
