<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Translated News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
            color: white;
        }
        .news-container {
            max-width: 800px;
            margin: auto;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }
        .news-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-title {
            font-size: 18px;
            font-weight: bold;
        }
        .news-description {
            font-size: 14px;
            margin: 10px 0;
        }
        .news-link {
            color: #00e2b1;
            text-decoration: none;
        }
        .news-link:hover {
            text-decoration: underline;
        }
        .news-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .hot-badge {
            color: black;
            padding: 5px 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .toggle-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: black;
            z-index: 1000;
            padding: 10px 0;
        }
        .toggle-bar .toggle {
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 20px;
            padding: 5px;
            cursor: pointer;
            width: 200px;
            position: relative;
        }
        .toggle-bar .toggle .toggle-slider {
            position: absolute;
            height: 100%;
            width: 50%;
            background-color: #00e2b1;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 14px;
            font-weight: bold;
        }
        .toggle-bar .toggle.active .toggle-slider {
            transform: translateX(100%);
        }
        .toggle-bar .toggle span {
            flex: 1;
            text-align: center;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="toggle-bar">
        <div class="toggle" id="toggle">
            <div class="toggle-slider" id="toggle-slider">Berita</div>
            <span>Berita</span>
            <span>Panas</span>
        </div>
    </div>
    <div class="news-container" id="news-container">
        <!-- News will be dynamically added here -->
    </div>
    <script>
        let currentFilter = "all";

        const toggleElement = document.getElementById("toggle");
        const toggleSlider = document.getElementById("toggle-slider");

        const fetchNews = (filter) => {
            fetch(`https://aaqil456.github.io/translated-news/translated_news.json?timestamp=${new Date().getTime()}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const container = document.getElementById('news-container');
                    container.innerHTML = ''; // Clear old content

                    const newsArray = data.all_news.filter(news => {
                        if (filter === "hot") {
                            return news.is_hot;
                        } else {
                            return !news.is_hot;
                        }
                    });

                    if (Array.isArray(newsArray)) {
                        newsArray.forEach(news => {
                            const newsItem = document.createElement('div');
                            newsItem.classList.add('news-item');
                            newsItem.innerHTML = `
                                <div class="news-title">${news.title}</div>
                                <img src="${news.image}" alt="${news.title}" class="news-image">
                                <div class="news-description">${news.description}</div>
                                <button class="news-link" onclick="showFullContent('${news.full_content}')">Baca Lagi</button>
                                ${news.is_hot ? '<div class="hot-badge"><span>ðŸ”¥</span></div>' : ''}
                            `;
                            container.appendChild(newsItem);
                        });
                    } else {
                        container.innerHTML = '<div>Error: Data format is invalid.</div>';
                    }
                })
                .catch(err => {
                    const container = document.getElementById('news-container');
                    container.innerHTML = '<div>Error loading news. Please try again later.</div>';
                });
        };

        const showFullContent = (content) => {
            const container = document.getElementById('news-container');
            container.innerHTML = `
                <div class="news-item">
                    <div class="news-description">${content}</div>
                    <button onclick="fetchNews(currentFilter)">Kembali</button>
                </div>
            `;
        };

        toggleElement.addEventListener("click", () => {
            toggleElement.classList.toggle("active");
            if (toggleElement.classList.contains("active")) {
                currentFilter = "hot";
                toggleSlider.textContent = "Panas";
            } else {
                currentFilter = "all";
                toggleSlider.textContent = "Berita";
            }
            fetchNews(currentFilter);
        });

        // Initial fetch for all news
        fetchNews("all");
    </script>
</body>
</html>
