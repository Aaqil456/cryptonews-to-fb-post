<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Translated News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
            color: white;
        }
        .news-container {
            max-width: 800px;
            margin: auto;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }
        .news-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-title {
            font-size: 18px;
            font-weight: bold;
        }
        .news-description {
            font-size: 14px;
            margin: 10px 0;
        }
        .news-link {
            color: #00e2b1;
            text-decoration: none;
            cursor: pointer;
        }
        .news-link:hover {
            text-decoration: underline;
        }
        .news-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .hot-badge {
            color: black;
            padding: 5px 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="news-container" id="news-container">
        <!-- News will be dynamically added here -->
    </div>
    <script>
        // Fetch news from JSON file and display
        const fetchNews = () => {
            fetch('https://aaqil456.github.io/test-news/translated_news.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const container = document.getElementById('news-container');
                    container.innerHTML = ''; // Clear old content

                    const newsArray = data.all_news;

                    if (Array.isArray(newsArray)) {
                        newsArray.forEach(news => {
                            const newsItem = document.createElement('div');
                            newsItem.classList.add('news-item');
                            newsItem.innerHTML = `
                                <div class="news-title">${news.title}</div>
                                <img src="${news.image}" alt="${news.title}" class="news-image">
                                <div class="news-description">${news.description}</div>
                                <a href="news.html" class="news-link" onclick="storeFullContent('${encodeURIComponent(news.title)}', '${encodeURIComponent(news.full_content)}')">Baca Lagi</a>
                                ${news.is_hot ? '<div class="hot-badge"><span>ðŸ”¥</span></div>' : ''}
                            `;
                            container.appendChild(newsItem);
                        });
                    } else {
                        container.innerHTML = '<div>Error: Data format is invalid.</div>';
                    }
                })
                .catch(err => {
                    const container = document.getElementById('news-container');
                    container.innerHTML = '<div>Error loading news. Please try again later.</div>';
                });
        };

        // Store full content in localStorage
        const storeFullContent = (title, content) => {
            localStorage.setItem('newsTitle', decodeURIComponent(title));
            localStorage.setItem('newsContent', decodeURIComponent(content));
        };

        // Initial fetch for all news
        fetchNews();
    </script>
</body>
</html>
