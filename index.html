<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Translated News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
            color: white;
        }
        .news-container {
            max-width: 800px;
            margin: auto;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }
        .news-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-title {
            font-size: 18px;
            font-weight: bold;
        }
        .news-description {
            font-size: 14px;
            margin: 10px 0;
        }
        .news-link {
            color: #00e2b1;
            text-decoration: none;
        }
        .news-link:hover {
            text-decoration: underline;
        }
        .news-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .hot-badge {
            color: black;
            padding: 5px 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .toggle-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .toggle-bar button {
            background-color: #00e2b1;
            border: none;
            color: black;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            border-radius: 5px;
        }
        .toggle-bar button.active {
            background-color: #00c08a;
        }
        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #00e2b1;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00c08a;
        }
    </style>
</head>
<body>
    <div class="toggle-bar">
        <button id="all-news-btn" class="active">All News</button>
        <button id="hot-news-btn">Hot News</button>
    </div>
    <div class="news-container" id="news-container">
        <!-- News will be dynamically added here -->
    </div>
    <script>
        let currentFilter = "all";

        const fetchNews = (filter) => {
            fetch(`https://aaqil456.github.io/translated-news/translated_news.json?timestamp=${new Date().getTime()}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const container = document.getElementById('news-container');
                    container.innerHTML = ''; // Clear old content

                    const newsArray = data.all_news.filter(news => filter === "hot" ? news.is_hot : true);
                    if (Array.isArray(newsArray)) {
                        newsArray.forEach(news => {
                            const newsItem = document.createElement('div');
                            newsItem.classList.add('news-item');
                            newsItem.innerHTML = `
                                <div class="news-title">${news.title}</div>
                                <img src="${news.image}" alt="${news.title}" class="news-image">
                                <div class="news-description">${news.description}</div>
                                <a href="${news.url}" class="news-link" target="_blank">Baca Lagi</a>
                                ${news.is_hot ? '<div class="hot-badge"><span>ðŸ”¥</span></div>' : ''}
                            `;
                            container.appendChild(newsItem);
                        });
                    } else {
                        container.innerHTML = '<div>Error: Data format is invalid.</div>';
                    }
                })
                .catch(err => {
                    const container = document.getElementById('news-container');
                    container.innerHTML = '<div>Error loading news. Please try again later.</div>';
                });
        };

        document.getElementById('all-news-btn').addEventListener('click', () => {
            currentFilter = "all";
            document.getElementById('all-news-btn').classList.add('active');
            document.getElementById('hot-news-btn').classList.remove('active');
            fetchNews("all");
        });

        document.getElementById('hot-news-btn').addEventListener('click', () => {
            currentFilter = "hot";
            document.getElementById('hot-news-btn').classList.add('active');
            document.getElementById('all-news-btn').classList.remove('active');
            fetchNews("hot");
        });

        // Initial fetch for all news
        fetchNews("all");
    </script>
</body>
</html>
