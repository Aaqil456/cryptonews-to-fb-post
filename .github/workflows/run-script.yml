name: Translation Script and Deployment

on:
  #schedule:
    #- cron: "0 * * * *"
  workflow_dispatch:

jobs:
  translate_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run translation script
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: python cryptonews_translator.py

      - name: Deploy JSON to GitHub Pages
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add translated_news.json
          git commit -m "Update translated news"
          git push https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git main
