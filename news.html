<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full News Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
            color: white;
        }
        .news-container {
            max-width: 800px;
            margin: auto;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }
        .back-button, .original-link {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00e2b1;
            color: black;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-button:hover, .original-link:hover {
            background-color: #00c08a;
        }
    </style>
</head>
<body>
    <div class="news-container" id="news-container">
        <!-- Full content will be dynamically added here -->
    </div>
    <script>
        const getQueryParam = (param) => {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        };

        const filterType = getQueryParam('filter'); // 'all' or 'hot'
        const newsId = parseInt(getQueryParam('id'), 10); // Extract numeric ID
        const newsUrl = getQueryParam('url');

        console.log(`Filter Type: ${filterType}, News ID: ${newsId}, News URL: ${newsUrl}`);

        if (filterType !== null && !isNaN(newsId)) {
            fetch('https://aaqil456.github.io/test-news/translated_news.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched data:', data);

                    // Filter news based on the filter type
                    const filteredNews = data.all_news.filter(news => 
                        (filterType === 'hot' && news.is_hot) || 
                        (filterType === 'all' && !news.is_hot)
                    );

                    console.log('Filtered News:', filteredNews);

                    const news = filteredNews[newsId];
                    if (news) {
                        const container = document.getElementById('news-container');
                        container.innerHTML = `
                            <h1>${news.title}</h1>
                            <img src="${news.image}" alt="${news.title}" style="width: 100%; border-radius: 15px; margin: 20px 0;">
                            <p>${news.full_content}</p>
                            <a href="index.html" class="back-button">Kembali</a>
                            <a href="${decodeURIComponent(newsUrl)}" target="_blank" class="original-link">Baca Artikel Asal</a>
                        `;
                    } else {
                        document.getElementById('news-container').innerHTML = '<p>News not found.</p>';
                    }
                })
                .catch(err => {
                    console.error('Error fetching news:', err);
                    document.getElementById('news-container').innerHTML = '<p>Error loading news. Please try again later.</p>';
                });
        } else {
            console.error('Invalid filter type or news ID');
            document.getElementById('news-container').innerHTML = '<p>Invalid news ID or filter type.</p>';
        }
    </script>
</body>
</html>
