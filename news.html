<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full News Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
            color: white;
        }
        .news-container {
            max-width: 800px;
            margin: auto;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00e2b1;
            color: black;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-button:hover {
            background-color: #00c08a;
        }
    </style>
</head>
<body>
    <div class="news-container" id="news-container">
        <!-- Full content will be dynamically added here -->
    </div>
    <script>
        const getQueryParam = (param) => {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        };

        const content = decodeURIComponent(getQueryParam('content')) || 'No content available.';

        const container = document.getElementById('news-container');
        container.innerHTML = `
            <div class="news-item">
                <div class="news-description">${content}</div>
                <a href="index.html" class="back-button">Kembali</a>
            </div>
        `;
    </script>
</body>
</html>
