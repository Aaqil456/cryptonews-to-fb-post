<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full News Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
            color: white;
        }
        .news-container {
            max-width: 800px;
            margin: auto;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00e2b1;
            color: black;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-button:hover {
            background-color: #00c08a;
        }
    </style>
</head>
<body>
    <div class="news-container" id="news-container">
        <!-- Full content will be dynamically added here -->
    </div>
    <script>
        // Function to get query parameter value
        const getQueryParam = (param) => {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        };

        // Fetch full content based on the ID
        const newsId = getQueryParam('id');

        if (newsId !== null) {
            fetch('https://aaqil456.github.io/test-news/translated_news.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const news = data.all_news[newsId];
                    if (news) {
                        const container = document.getElementById('news-container');
                        container.innerHTML = `
                            <h1>${news.title}</h1>
                            <img src="${news.image}" alt="${news.title}" style="width: 100%; border-radius: 15px; margin: 20px 0;">
                            <p>${news.full_content}</p>
                            <a href="index.html" class="back-button">Kembali</a>
                        `;
                    } else {
                        document.getElementById('news-container').innerHTML = '<p>News not found.</p>';
                    }
                })
                .catch(err => {
                    document.getElementById('news-container').innerHTML = '<p>Error loading news. Please try again later.</p>';
                });
        } else {
            document.getElementById('news-container').innerHTML = '<p>Invalid news ID.</p>';
        }
    </script>
</body>
</html>
