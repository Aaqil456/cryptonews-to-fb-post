<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full News Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
            color: white;
        }
        .news-container {
            max-width: 800px;
            margin: auto;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00e2b1;
            color: black;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-button:hover {
            background-color: #00c08a;
        }
    </style>
</head>
<body>
    <div class="news-container" id="news-container">
        <!-- Full content will be dynamically added here -->
    </div>
    <script>
        // Retrieve the news title and content from localStorage
        const title = localStorage.getItem('newsTitle') || 'No title available.';
        const content = localStorage.getItem('newsContent') || 'No content available.';

        // Render the title and content in the container
        const container = document.getElementById('news-container');
        container.innerHTML = `
            <h1>${title}</h1>
            <p>${content}</p>
            <a href="index.html" class="back-button">Kembali</a>
        `;

        // Clear localStorage to avoid conflicts
        localStorage.removeItem('newsTitle');
        localStorage.removeItem('newsContent');
    </script>
</body>
</html>
